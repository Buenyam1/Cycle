
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zyklusplan Übersicht</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
        h1 { font-size: 26px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        .tag {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .menstruation { background-color: #ffdddd; }
        .follikel { background-color: #ddffdd; }
        .ovulation { background-color: #ddddff; }
        .luteal { background-color: #f0f0ff; }

        .legende span {
            display: inline-block;
            padding: 5px 10px;
            margin: 4px;
            border-radius: 4px;
            font-size: 14px;
        }
        .searchbox { margin-top: 20px; }
        input[type='text'] {
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Zyklusplan – Übersicht aller 28 Tage</h1>

    <div class="searchbox">
        <input type="text" id="searchInput" placeholder="🔍 Nach Rezept, Zutat oder Phase suchen…" onkeyup="suche()">
    </div>

    <div class="grid" id="grid">
        <a href="tag_01.html" class="tag menstruation">Tag 1</a><a href="tag_02.html" class="tag menstruation">Tag 2</a><a href="tag_03.html" class="tag menstruation">Tag 3</a><a href="tag_04.html" class="tag menstruation">Tag 4</a><a href="tag_05.html" class="tag menstruation">Tag 5</a><a href="tag_06.html" class="tag follikel">Tag 6</a><a href="tag_07.html" class="tag follikel">Tag 7</a><a href="tag_08.html" class="tag follikel">Tag 8</a><a href="tag_09.html" class="tag follikel">Tag 9</a><a href="tag_10.html" class="tag follikel">Tag 10</a><a href="tag_11.html" class="tag follikel">Tag 11</a><a href="tag_12.html" class="tag follikel">Tag 12</a><a href="tag_13.html" class="tag follikel">Tag 13</a><a href="tag_14.html" class="tag follikel">Tag 14</a><a href="tag_15.html" class="tag ovulation">Tag 15</a><a href="tag_16.html" class="tag ovulation">Tag 16</a><a href="tag_17.html" class="tag ovulation">Tag 17</a><a href="tag_18.html" class="tag luteal">Tag 18</a><a href="tag_19.html" class="tag luteal">Tag 19</a><a href="tag_20.html" class="tag luteal">Tag 20</a><a href="tag_21.html" class="tag luteal">Tag 21</a><a href="tag_22.html" class="tag luteal">Tag 22</a><a href="tag_23.html" class="tag luteal">Tag 23</a><a href="tag_24.html" class="tag luteal">Tag 24</a><a href="tag_25.html" class="tag luteal">Tag 25</a><a href="tag_26.html" class="tag luteal">Tag 26</a><a href="tag_27.html" class="tag luteal">Tag 27</a><a href="tag_28.html" class="tag luteal">Tag 28</a>
    </div>

    <div class="legende">
        <h3>Farblegende</h3>
        <span class="menstruation">Menstruation</span>
        <span class="follikel">Follikelphase</span>
        <span class="ovulation">Ovulation</span>
        <span class="luteal">Lutealphase</span>
    </div>

    <script>
        function suche() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toLowerCase();
            var grid = document.getElementById("grid");
            var tags = grid.getElementsByTagName("a");

            for (var i = 0; i < tags.length; i++) {
                var txt = tags[i].textContent || tags[i].innerText;
                if (txt.toLowerCase().indexOf(filter) > -1) {
                    tags[i].style.display = "";
                } else {
                    tags[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
